<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                        <h1>Hit</h1>

                </div>

                </div>
            </div>
            <div class="pbtm"></div>
        </div>
    </div>
